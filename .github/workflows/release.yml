name: Auto Build and Release

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: ""
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to fetch all tags for changelog generation
          fetch-tags: true

      - name: Extract Version
        id: version
        run: |
          # Ambil versi dari manifest.json pake jq
          VERSION=$(jq -r '.version' manifest.json)
          echo "VERSION=v$VERSION" >> $GITHUB_ENV

      - name: Build Extension ZIP
        run: |
          mkdir dist
          zip -r dist/NeatURL.zip icons/ options/ popup/ background.js content.js manifest.json README.md

      - name: Generate Changelog
        id: changelog
        run: |
          # Get previous tag, or use empty string if this is the first tag
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release, getting all commits."
            git log --pretty=format:"* %s (%h)" > changelog.txt
          else
            echo "Getting commits since $PREV_TAG"
            git log ${PREV_TAG}..HEAD --pretty=format:"* %s (%h)" > changelog.txt
          fi

          # Use awk to prepend a header and format it properly
          echo -e "### Changes in ${{ env.VERSION }}\n\n$(cat changelog.txt)" > release_body.txt

      - name: Auto-Publish Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          name: NeatURL ${{ env.VERSION }}
          body_path: release_body.txt
          files: dist/NeatURL.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
