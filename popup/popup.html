<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>URLSweep</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <div class="header">
        <div class="logo">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            class="icon-shield"
          >
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
          </svg>
          <span>URLSweep</span>
        </div>
        <button
          id="btn-settings"
          class="icon-btn"
          aria-label="Settings"
          title="Open Settings"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="3"></circle>
            <path
              d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
            ></path>
          </svg>
        </button>
      </div>

      <div class="status-card">
        <div id="status-icon" class="status-circle active">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <polyline points="20 6 9 17 4 12"></polyline>
          </svg>
        </div>
        <h2 id="domain-name" class="domain-text">Loading...</h2>
        <p id="status-text" class="status-desc">Active on this site</p>
      </div>

      <div class="action-buttons">
        <button
          id="btn-toggle-site"
          class="btn btn-secondary btn-block"
          style="margin-bottom: 8px"
        >
          Disable for this website
        </button>
        <button id="btn-toggle-global" class="btn btn-primary btn-block">
          Pause Extension
        </button>
      </div>

      <div class="divider"></div>

      <div class="purify-section">
        <label for="purify-input" class="purify-label"
          >Manual URL Purifier</label
        >
        <div class="purify-group">
          <input
            type="text"
            id="purify-input"
            placeholder="Paste tracking link..."
            autocomplete="off"
            spellcheck="false"
          />
          <button id="btn-purify" class="btn btn-secondary">Purify</button>
        </div>
      </div>

      <div class="divider"></div>

      <div class="stats">
        <span>Blocked on this site:</span>
        <span class="badge" id="site-stats-counter">0</span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
